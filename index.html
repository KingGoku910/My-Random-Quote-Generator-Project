<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> -->
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <script src="quotes.js"></script>
    
    <script>
       
        window.onload = init;  
            function init() {
                generateQuote()
                            
            }

            function generateQuote() {

                let quoteSize = QUOTEBANK.length;
                let randomIndex= Math.floor(Math.random() * quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex]

                let twitterLink = "https://www.twitter.com/intent/tweet?text=" ;
                // Add the twitter Quote
                let quoteInApiFormat = randomQuoteData.quote.replace (/ /g, "%20");
                twitterLink += quoteInApiFormat
                
                // Add the twitter author
                let authorInApiFormat = randomQuoteData.author.replace (/ /g, "%20");
                twitterLink += " - " + authorInApiFormat

                
                document.getElementById("tweet-quote").href = twitterLink;
                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = " - " + randomQuoteData.author;    
            }
    </script>    

    <title>Random Quote Machine</title>
</head>
<body style="background-color: black;">
    <div class="container" >
        <div class="row py-5">
            <div class="col-md-8 offset-md-2"></div>
                <wrapper id="quote-box" style="text-align: center;">
                    <div class="card" >
                        <div class="card-header" style="font-size: 28px"; style="background-color: gray;" > Random Quote Machine
                            <div class="card-body" style="background-color: midnightblue;">
                                <h5 class="card-title">
                                    <div id="text" style="color:aliceblue"></div>
                                </h5>                        
                                    <p class="card-text">
                                    <div id="author" style="color: black; font-weight: bold;"></div>
                                    </p>
                                    <div class="d-grid gap-2">
                                <button id="new-quote" onClick="generateQuote()" class="btn btn-success" >New Quote</button>
                                <a href="#twitterLink" id="tweet-quote" target="_blank" class="btn btn-primary text-center" > Tweet Quote </a>
                                    </div>
                            </div>
                        </div>
                    </div>                            
                </wrapper>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
